<nav id="sidebar" class="bg-light border-end" [class.collapsed]="this.isSidebarCollapsed">
  <h3 class="sidebar-heading">Content</h3>
  <div class="list-group list-group-flush">
    <a
        *ngFor="let comp of componentList"
        routerLink="."
        [fragment]="comp.templateId"
        class="list-group-item list-group-item-action list-group-item-light"
    >
      <i [class]="comp.icon"></i> {{ comp.name }}
    </a>
  </div>

</nav>
