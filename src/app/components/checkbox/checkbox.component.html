<app-component-template>
  <div id="heading">Checkbox</div>

  <div id="native">
    <input type="checkbox" id="subscribe-native" checked [(ngModel)]="isSubscribed">
    <label for="subscribe-native">Subscribe</label>
    <input type="checkbox" id="show-details-native" [(ngModel)]="isShowDetailsChecked">
    <label for="show-details-native">Show details</label>
  </div>

  <div id="bootstrap">
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="subscribe-bootstrap" [(ngModel)]="isSubscribed">
      <label for="subscribe-bootstrap" class="form-check-label">Subscribe</label>
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="show-details-bootstrap" [(ngModel)]="isShowDetailsChecked">
      <label for="show-details-bootstrap" class="form-check-label">Show details</label>
    </div>
  </div>

  <div id="material">
    <mat-checkbox [(ngModel)]="isSubscribed">
      Subscribe
    </mat-checkbox>
    <mat-checkbox
        #showDetails
        [(ngModel)]="isShowDetailsChecked"
        [checked]="true"
        (change)="onChange($event)"
    >Show details
    </mat-checkbox>
  </div>

  <div id="outcome">
    <div>Subscribed? {{ isSubscribed }}</div>
    <div *ngIf="showDetails.checked">Some details....</div>
  </div>

</app-component-template>
